---
layout: default
gallery:
 - column-size: col-6
   aspect-ratio: square
   background-image: /images/sleep-co-4.jpg
 ---

 <!---------------- Header image banner ---------------->
 <section class="header-banner padded-md grid center tall-70 md-tall-40">
  <div class="col-12-middle">
      <h3 class="font-weight-extra-bold editable"> <span class="text-featured"> explore </span> our world
      </h3>
      <h1 class="font-weight-normal editable" data-aos="fade-up" data-aos-delay="300"> see how wonderful life can be. </h1>
  </div> 
</section>


<section class="padded-md">
  <div class="gallery grid">

    {% for item in page.gallery %}
    <div class="{{item.column-size}}">
      <div class="bg-image {{item.aspect-ratio}}" 
        style="background-image: url('{{item.background-image}}');">
      </div>
    </div> 
    {% endfor %}

  </div>
</section>
